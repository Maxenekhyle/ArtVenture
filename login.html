<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f3f3f3;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .bg {
        position: absolute;
        width: 450px;
        height: 450px;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
    }

    .red { background: rgba(255, 120, 120, 0.45); top: 0%; left: -5%; }
    .purple { background: rgba(180, 120, 255, 0.45); bottom: -10%; right: 8%; }

    .title-top {
        position: absolute;
        top: 8px;
        right: 60px;
        font-size: 29px;
        font-weight: bold;
        color: #c76c19;
    }

    .wrapper {
        width: 80%;
        max-width: 1150px;
        height: 500px;
        border: 2px solid #333;
        display: flex;
        background: rgba(255,255,255,0.3);
        backdrop-filter: blur(5px);
    }

    .left {
        width: 50%;
        border-right: 2px solid #333;
    }

    .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .right {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .right h2 {
        font-size: 32px;
        margin-bottom: 25px;
        font-weight: bold;
    }

    .input-box {
        width: 70%;
        margin-bottom: 15px;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #333;
        outline: none;
    }

    .options {
        width: 70%;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .options a {
        color: #c76c19;
        text-decoration: none;
    }

    .options a:hover {
        text-decoration: underline;
    }

    .btn {
        width: 70%;
        padding: 14px;
        border: 2px solid #333;
        background: linear-gradient(80deg, #ff4f4f, #ff7eb3, #9b5cff);
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none;
        display: block;
        transition: 0.2s;
    }

    .btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
    }

    .signup-text {
        margin-top: 12px;
        font-size: 14px;
        color: #c76c19;
    }

    .signup-text a {
        color: #333;
        margin-left: 8px;
        font-weight: bold;
        text-decoration: none;
    }

    .signup-text a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="bg red"></div>
<div class="bg purple"></div>

<h2 class="title-top">Log in</h2>

<div class="wrapper">

    <div class="left">
        <img src="bg.png">
    </div>

    <div class="right">
        <h2>Login</h2>

        <div class="input-box">
            <input id="loginEmail" type="email" placeholder="Email">
        </div>

        <div class="input-box">
            <input id="loginPass" type="password" placeholder="Password">
        </div>

        <div class="options">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

       <a href="#" class="btn" id="loginBtn">Login</a>

        <div class="signup-text">
            Donâ€™t have an account?
            <a href="Signup.html">Sign up</a>
        </div>

    </div>
</div>


<script>
document.getElementById("loginBtn").addEventListener("click", function(event) {
    event.preventDefault(); 

    const email = document.getElementById("loginEmail").value.trim();
    const pass = document.getElementById("loginPass").value;

    const storedEmail = localStorage.getItem("userEmail");
    const storedPass = localStorage.getItem("userPass");

    if (!email || !pass) {
        alert("Please enter both email and password.");
        return;
    }

    if (email === storedEmail && pass === storedPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "Home.html";  
    } else {
        alert("Incorrect email or password!");
    }
});
</script>

</body>
</html>
